<!DOCTYPE html>
<html class="issuu-panel-max-height">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/issuu-panel-reader.css">
</head>
<body id="issuu-panel-reader-body">
	<ul id="issuu-panel-document" class="" data-ip-reader-pages="2">
		<li class="ip-doc-active issuu-panel-max-height">
			<img class="issuu-panel-max-height" src="img/curriculo/page_1.jpg" data-ip-reader-page="1" alt="Página 1">
		</li>
		<li class="issuu-panel-max-height">
			<img class="issuu-panel-max-height" src="img/curriculo/page_2.jpg" data-ip-reader-page="2" alt="Página 2">
		</li>
	</ul>
	<script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var readerDimension;
		(function($){
			(readerDimension = function(){
				var $issuuPanelDocument = $('#issuu-panel-document').css({
					width : '100%',
					height : $(window).height()
				});
				var wMaior = 0;

				$('#issuu-panel-document > li > img').each(function(){
					$(this).css({
						height : $(window).height()
					});
					
					if (wMaior < $(this).width())
					{
						wMaior = $(this).width();
					}
				});

				$issuuPanelDocument.css({
					width : wMaior
				});

				wMaior = 0;
			})();

			$(window).resize(readerDimension);
		})(jQuery);
	</script>
</body>
</html>
